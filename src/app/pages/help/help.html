<div class="flex flex-col h-full w-full bg-white rounded-lg shadow p-8">
  <h1 class="text-2xl font-bold text-gray-800 mb-2">Pomoc</h1>
  <p class="text-gray-600 mb-4">Poniżej możesz zapisać informacje o swoim problemie:</p>
  <form class="flex flex-col items-center w-full" (ngSubmit)="sendReport()">
    <textarea
      [(ngModel)]="content"
      name="content"
      rows="10"
      placeholder="Opisz swój problem..."
      class="w-full max-w-3xl bg-white border border-gray-300 rounded-lg p-4 mb-6 text-gray-800 resize-none shadow placeholder-gray-400"
      required
    ></textarea>
    <button
      type="submit"
      [disabled]="sending"
      class="bg-orange-600 text-white font-semibold px-8 py-2 rounded-lg shadow hover:bg-orange-700 transition cursor-pointer"
    >
      Wyślij
    </button>
  </form>
</div>
