<div class="flex flex-col h-full w-full bg-white rounded-lg shadow p-8">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Zarządzanie magazynem</h1>
  <div class="flex gap-4 mb-8">
    @if (isSupervisor) {
      <button 
        class="px-6 py-2 rounded-lg font-bold shadow transition cursor-pointer"
        [ngClass]="{'bg-orange-600 text-white hover:bg-orange-700': activeTab === 'addItem', 
                  'bg-gray-200 text-gray-700 hover:bg-orange-100 hover:text-orange-700': activeTab !== 'addItem'}"
        (click)="setTab('addItem')">
        Dodawanie towaru
      </button>
      <button 
        class="px-6 py-2 rounded-lg font-bold shadow transition cursor-pointer"
        [ngClass]="{'bg-orange-600 text-white hover:bg-orange-700': activeTab === 'halls', 
                    'bg-gray-200 text-gray-700 hover:bg-orange-100 hover:text-orange-700': activeTab !== 'halls'}"
        (click)="setTab('halls')">
        Hale
      </button>
      <button 
      class="px-6 py-2 rounded-lg font-bold shadow transition cursor-pointer"
        [ngClass]="{'bg-orange-600 text-white hover:bg-orange-700': activeTab === 'categories', 
                    'bg-gray-200 text-gray-700 hover:bg-orange-100 hover:text-orange-700': activeTab !== 'categories'}"
        (click)="setTab('categories')">
        Kategorie
      </button>
    }@else {
      <h2 class="text-xl font-bold text-gray-500 mb-4">Dodawanie towaru</h2>
    }
  </div>

  <!-- Formularz dodawania towaru -->
  @if (activeTab === 'addItem') {
    <form class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
      <div>
        <label class="block text-xs text-gray-600 mb-1">ID</label>
        <div class="relative">
          <input type="text" [(ngModel)]="item.id" name="id" placeholder="np. 1FG44554HGD" class="w-full bg-purple-50 border-none rounded-lg px-4 py-2 text-gray-800 font-semibold placeholder:text-gray-400" />
          <button type="button" (click)="clearField('id')" class="absolute right-3 top-2.5 text-gray-400 hover:text-orange-600 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
      <div>
        <label class="block text-xs text-gray-600 mb-1">Nazwa</label>
        <div class="relative">
          <input type="text" [(ngModel)]="item.name" name="name" placeholder="np. Śruby M8" class="w-full bg-purple-50 border-none rounded-lg px-4 py-2 text-gray-800 font-semibold placeholder:text-gray-400" />
          <button type="button" (click)="clearField('name')" class="absolute right-3 top-2.5 text-gray-400 hover:text-orange-600 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
      <div>
        <label class="block text-xs text-gray-600 mb-1">Kategoria</label>
        <div class="relative">
          <input type="text" [(ngModel)]="item.category" name="category" placeholder="np. Mechanika" class="w-full bg-purple-50 border-none rounded-lg px-4 py-2 text-gray-800 font-semibold placeholder:text-gray-400" />
          <button type="button" (click)="clearField('category')" class="absolute right-3 top-2.5 text-gray-400 hover:text-orange-600 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
      <div>
        <label class="block text-xs text-gray-600 mb-1">Hala</label>
        <div class="relative">
          <input type="text" [(ngModel)]="item.hall" name="hall" placeholder="np. A" class="w-full bg-purple-50 border-none rounded-lg px-4 py-2 text-gray-800 font-semibold placeholder:text-gray-400" />
          <button type="button" (click)="clearField('hall')" class="absolute right-3 top-2.5 text-gray-400 hover:text-orange-600 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
      <div>
        <label class="block text-xs text-gray-600 mb-1">Regał</label>
        <div class="relative">
          <input type="text" [(ngModel)]="item.rack" name="rack" placeholder="np. 5" class="w-full bg-purple-50 border-none rounded-lg px-4 py-2 text-gray-800 font-semibold placeholder:text-gray-400" />
          <button type="button" (click)="clearField('rack')" class="absolute right-3 top-2.5 text-gray-400 hover:text-orange-600 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
      <div>
        <label class="block text-xs text-gray-600 mb-1">Miejsce</label>
        <div class="relative">
          <input type="text" [(ngModel)]="item.place" name="place" placeholder="np. 7" class="w-full bg-purple-50 border-none rounded-lg px-4 py-2 text-gray-800 font-semibold placeholder:text-gray-400" />
          <button type="button" (click)="clearField('place')" class="absolute right-3 top-2.5 text-gray-400 hover:text-orange-600 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </form>
    <div class="flex gap-4">
      <button class="bg-orange-600 text-white font-semibold px-8 py-2 rounded-lg hover:bg-orange-700 transition cursor-pointer">Dodaj towar
      </button>
      <button type="button" (click)="clearAllFields()" class="text-gray-800 font-semibold px-8 py-2 rounded-lg hover:bg-orange-100 transition cursor-pointer">Wyczyść</button>
    </div>
  }

  <!-- Zakładka Hale -->
  @if (activeTab === 'halls' && isSupervisor) {
    <div>
      <!-- Tu dodaj widok zarządzania halami dla supervisora -->
    </div>
  }
  @if (activeTab === 'categories' && isSupervisor) {
  <div>
    <!-- Tu dodaj widok zarządzania kategoriami dla supervisora -->
    <h2 class="text-xl font-bold text-gray-700 mb-4">Kategorie</h2>
    <!-- Przykładowa lista kategorii lub formularz dodawania kategorii -->
  </div>
}
</div>
