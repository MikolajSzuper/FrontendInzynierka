<div class="flex flex-col h-full w-full bg-white rounded-lg shadow p-8">
  <h1 class="text-2xl font-bold text-gray-800 mb-4">Zgłoszenia pomocy</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (report of reports; let i = $index; track report.id) {
      <div
        [ngClass]="{
          'bg-blue-50 border-blue-300': report.type === 'NORMAL',
          'bg-yellow-50 border-yellow-300': report.type === 'PASSWORD',
          'bg-red-50 border-red-300': report.type !== 'NORMAL' && report.type !== 'PASSWORD'
        }"
        class="border rounded-xl shadow p-6 flex flex-col gap-2"
      >
        <div class="flex justify-between items-center mb-2">
          <span class="font-bold text-gray-700">#{{report.id}}</span>
          <span class="text-xs text-gray-500">{{report.created_at | date:'yyyy-MM-dd HH:mm'}}</span>
        </div>
        <div class="font-semibold text-orange-700 mb-1">{{report.userName}}</div>
        <div class="text-xs font-bold uppercase mb-2"
          [ngClass]="{
            'text-blue-700': report.type === 'NORMAL',
            'text-yellow-700': report.type === 'PASSWORD',
            'text-red-700': report.type !== 'NORMAL' && report.type !== 'PASSWORD'
          }"
        >
          {{report.type}}
        </div>
        <div class="text-gray-800">{{report.content}}</div>
      </div>
    } @empty {
      <div class="col-span-full text-center text-gray-500 py-8">Brak zgłoszeń</div>
    }
  </div>
</div>
