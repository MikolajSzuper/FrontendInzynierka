<div class="flex flex-col h-full w-full bg-white rounded-lg shadow p-8">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Produkty do przyjęcia</h1>
  <div class="mb-6">
    <table class="w-full text-center border-separate border-spacing-y-1 text-sm">
      <thead>
        <tr class="text-gray-600">
          <th class="px-2 py-1"></th>
          <th class="px-2 py-1 font-medium">Nazwa</th>
          <th class="px-2 py-1 font-medium">RFID</th>
          <th class="px-2 py-1 font-medium">Kategoria</th>
          <th class="px-2 py-1 font-medium">Kontrahent</th>
        </tr>
      </thead>
      <tbody>
        @for (product of products; let i = $index; track product.uuid) {
          <tr [ngClass]="i % 2 === 0 ? 'bg-gray-100' : 'bg-white'">
            <td class="px-2 py-1 rounded-l-lg">
              <input type="checkbox"
                [checked]="selectedProducts.has(product.uuid)"
                (change)="toggleProduct(product.uuid, $any($event.target).checked)" />
            </td>
            <td class="px-2 py-1">{{product.name}}</td>
            <td class="px-2 py-1">{{product.rfid}}</td>
            <td class="px-2 py-1">{{product.category.name}}</td>
            <td class="px-2 py-1">{{product.contractor}}</td>
            <td class="px-2 py-1 rounded-r-lg"></td>
          </tr>
        }
        @if (products.length === 0) {
          <tr>
            <td colspan="10" class="px-4 py-4 text-center text-gray-500">Brak produktów do przyjęcia</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="flex gap-4 items-center mb-4">
    <select [(ngModel)]="selectedContractor" name="contractor" required
          class="bg-gray-300 border-none rounded-lg px-4 py-2 text-gray-900 font-semibold">
      <option value="" disabled selected hidden>Wybierz kontrahenta...</option>
      @for (c of contractors; track c.id) {
        <option [value]="c.id">{{c.name}}</option>
      }
    </select>
    <button (click)="addReceipt()" [disabled]="!selectedContractor || selectedProducts.size === 0"
      class="bg-orange-600 text-white font-semibold px-6 py-2 rounded-lg shadow hover:bg-orange-700 transition cursor-pointer">
      Dodaj przyjęcie
    </button>
  </div>
</div>
