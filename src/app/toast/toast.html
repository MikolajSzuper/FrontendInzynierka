@if (toast.visible) {
    <div
  [ngClass]="{
    'bg-green-500 text-white border-green-600': toast.type === 'success',
    'bg-red-50 text-red-700 border-red-400': toast.type === 'error'
  }"
  class="fixed right-6 bottom-6 px-6 py-4 rounded-lg shadow-lg border flex items-center justify-between min-w-[320px] max-w-xs animate-fade-in-out"
  style="z-index:9999;"
>
  <div class="flex items-start gap-3">
    <span class="mt-1">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" stroke="currentColor" />
        <line x1="12" y1="16" x2="12" y2="12" stroke="currentColor" />
        <circle cx="12" cy="8" r="1" fill="currentColor" />
      </svg>
    </span>
    <div>
      <div [ngClass]="{'font-bold': true, 'text-white': toast.type === 'success', 'text-red-700': toast.type === 'error'}">
        {{ toast.title }}
      </div>
      <div class="text-sm mt-1">{{ toast.message }}</div>
    </div>
  </div>
  <button
    (click)="toast.close()"
    class="ml-4 text-lg font-bold focus:outline-none hover:cursor-pointer"
    [ngClass]="{'text-white': toast.type === 'success', 'text-red-700': toast.type === 'error'}"
    aria-label="Zamknij"
  >
    &times;
  </button>
</div>
}
